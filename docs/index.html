<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiftbook</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body class= bg-gradient-to-r from-slate-200 to-slate-50">
    <header class="container mx-auto py-6">
        <nav class="flex justify-between items-center">
            <div class="w-52">
                <a href="#"><img src="https://freeimghost.net/images/2023/06/01/Books-01-removebg-preview.png" alt="logo"></a>
            </div>
            <div class="lg:flex font-semibold uppercase gap-10 hidden">
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 hover:text-white hover:rounded-xl" href="#">Features</a>
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 hover:text-white hover:rounded-xl" href="#">Pricing</a>
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 hover:text-white hover:rounded-xl" href="#">Support</a>
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 hover:text-white hover:rounded-xl" href="#">About</a>
            </div>
            <div class="lg:flex gap-5 hidden">
                <button class="text-white px-8 py-3 bg-zinc-700 rounded-full font-semibold">Sign In</button>
                <button class="text-zinc-700 px-8 py-3 bg-orange-400 rounded-full font-semibold">Sign Up</button>
            </div>
            <button class="block lg:hidden toggleButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </nav>
        <div class="mobileMenu hidden lg:hidden">
            <div class="flex flex-col font-semibold uppercase gap-3">
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 ease-in duration-300 hover:text-white" href="#">Features</a>
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 ease-in duration-300 hover:text-white" href="#">Pricing</a>
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 ease-in duration-300 hover:text-white" href="#">Support</a>
                <a class= "py-4 px-3 cursor-pointer hover:bg-zinc-700 ease-in duration-300 hover:text-white" href="#">About</a>
            </div>
            <div class="flex flex-col gap-4 py-3">
                <button class="text-white px-8 py-3 bg-zinc-700 rounded-full font-semibold">Sign In</button>
                <button class="text-zinc-700 px-8 py-3 bg-orange-400 rounded-full font-semibold">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="flex flex-col lg:flex-row justify-between items-center bg-slate-100 px-20 py-10 h-full">
            <div class="flex flex-col text-zinc-700">
                <h1 class="text-4xl font-bold py-2">
                    <span class="text-orange-400">Shift</span><span class="text-black">book</span> - The Best Solution For Employee Management.
                </h1>
                <p class="text-xl py-3 font-medium">
                    <span class="text-orange-400">Reliable</span> & <span class="text-orange-400">Efficient</span> web based employee attendance app with tons of features for all kinds of workers.
                </p>
                <div class="flex gap-5 lg:text-xl py-10">
                    <a class="px-5 py-2 text-white bg-zinc-700 font-semibold rounded-xl" href="#">Try It For Free</a>
                    <a class="px-5 py-2 bg-orange-400 font-semibold rounded-xl" href="#">Learn More</a>
                </div>
                <h3 class="text-xl py-5">Trusted by more than 1000 companies</h3>
                <div class="flex flex-col items-center lg:flex-row">
                    <img class="w-40 h-20" src="https://www.hadirr.com/static/images/clients/kpp-pratama.png" alt="">
                    <img class="w-40 h-20" src="https://www.hadirr.com/static/images/clients/antam.png" alt="">
                    <img class="w-40 h-20" src="https://www.hadirr.com/static/images/clients/jasaraharja.png" alt="">
                    <img class="w-40 h-20" src="https://www.hadirr.com/static/images/clients/pelindo.png" alt="">
                    <img class="w-40 h-20" src="https://www.hadirr.com/static/images/clients/biofarma.png" alt="">
                </div>
            </div>
            <div class="flex flex-col justify-center items-center px-5 py-24">
                <img class="w-[85%]" src="https://www.hadirr.com/static/images/Main_Header_Hadirr_App.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
